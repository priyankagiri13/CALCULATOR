<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h1>CALCULATOR</h1>
    <section>
        <div class="container">
                <div class="display">
                    <div class="display-1">0</div>
                    <div class="display-2">00</div>
                    <div class="temp-result"></div>
                </div>
                <div class="all_buttons">
                    <button class="button all-clear"><h2>C</h2></button>
                    <button class="button last-entity-clear"><h2>CE</h2></button>
                    <button class="button operation"><h2>%</h2></button>
                    <button class="button operation"><h2>/</h2></button>
                    <button class="button number"><h2>7</h2></button>
                    <button class="button number"><h2>8</h2></button>
                    <button class="button number"><h2>9</h2></button>
                    <button class="button operation"><h2>x</h2></button>
                    <button class="button number"><h2>4</h2></button>
                    <button class="button number"><h2>5</h2></button>
                    <button class="button number"><h2>6</h2></button>
                    <button class="button operation"><h2>-</h2></button>
                    <button class="button number"><h2>1</h2></button>
                    <button class="button number"><h2>2</h2></button>
                    <button class="button number"><h2>3</h2></button>
                    <button class="button operation"><h2>+</h2></button>
                    <button class="button number btn-0"><h2>0</h2></button>
                    <button class="button number dot"><h2>.</h2></button>
                    <button class="button equal"><h2>=</h2></button>
                </div>
        </div>
    </section>
</div>
    <script src="script.js"></script>
</body>
</html>
